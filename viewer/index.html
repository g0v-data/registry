<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>awesome-g0v sample viewer</title><!-- libraries--><meta property="og:locale" content="zh_TW"><meta property="og:image" content="undefined"><meta property="og:image:type" content="image/png"><meta property="og:image:width" content="200"><meta property="og:image:height" content="200"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:site" content="@g0vtw"><meta name="twitter:domain" content="g0v.tw"><meta name="twitter:url" content="http://g0v.github.io/awesome-g0v/viewer/"><meta name="twitter:creator" content="@g0vtw"><meta name="twitter:title" content="awesome-g0v sample viewer"><meta name="twitter:description" content="awesome g0v!"><meta name="twitter:image:src" content="thumbnail.png"><meta property="og:title" content="awesome-g0v sample viewer"><meta property="og:type" content="article"><meta property="og:url" content="http://g0v.github.io/awesome-g0v/viewer/"><meta property="og:image" content="thumbnail.png"><meta property="og:description" content="awesome g0v!"><meta property="og:article:author" content="g0v contributors"><meta property="og:article:section" content="Taiwan"><meta name="keywords" content="g0v"><link rel="icon" type="image/x-icon" href="thumbnail.png"><script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.4/d3.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script type="text/javascript" src="lib/registry.js"></script><script type="text/javascript" src="index.js"></script></head><body ng-app="awesome-g0v" ng-controller="awesome-g0v-viewer"><br><div id="root"><h1>G0V Projects</h1><hr><br><h3>Featuring Projects</h3><hr><div class="entries"><div ng-repeat="item in featuring" class="entry featuring"><div class="entry-inner"><div ng-attr-style="background-image:url({{item.thumbnail}})" class="thumb"></div><div class="title"> <span><a ng-href="{{item.repository.url}}">{{item.name}}</a></span><small class="pull-right"><i class="fa fa-user"></i><span>&nbsp;{{item.author}}</span></small></div><div class="desc">{{item.description}}</div></div></div><div class="entry featuring flexend"></div></div><br><br><br><h3>All Projects</h3><hr><br><div class="entries"><div ng-repeat="item in registry" class="entry"><div class="entry-inner"><div class="title"><span><a ng-href="{{item.repository.url}}">{{item.name}}</a></span><small class="pull-right"><i class="fa fa-user"></i><span ng-show="item.author">&nbsp;{{item.author}}</span><span ng-show="!item.author">&nbsp;?</span></small></div><div class="desc">{{item.description}} / {{item.description_zh}}</div></div></div></div></div></body></html>
